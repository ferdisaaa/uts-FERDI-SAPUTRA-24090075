<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="login-container">
    <div class="illustration-side">
        <img src="path/to/login_illustration.png" alt="Ilustrasi Login">
    </div>

    <div class="form-side">
        <h2>Welcome Back!</h2>

        <form id="loginForm"> 
            <div class="input-group">
                <i class="fa-solid fa-at"></i>
                <input type="email" id="email" name="email" class="input-field" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password (NIM)" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <div id="error-message" class="error-message"></div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="separator">Or</div>
        <div class="social-login">
            <button class="social-btn google-btn"><i class="fa-brands fa-google"></i> Google</button>
            <button class="social-btn facebook-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</div>

<script src="js/script.js"></script> 
</body>
</html>
